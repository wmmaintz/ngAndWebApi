<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Taken On</th>
        <th>File Size</th>
        <th>Edits</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let image of images">
        <td>{{image.id}}</td>
        <td>{{image.title}}</td>
        <td>{{image.dateTaken}}</td>
        <td>{{image.fileSize}}</td>
        <td>
          <button class="btn btn-primary"
                  (click)="selectImage(image.id)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedImage">
    <div class="card-header">#{{image.id}}</div>
    <div class="card-block">
      <h4 class="card-title">{{image.title}}</h4>
      <p class="card-text">{{image.sdescript}}</p>
    </div>
  </div>
</div>
